<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .progress-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .truck-icon {
      position: absolute;
      top: -16px;
      left: 65%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #d00;
      padding: 3px 5px;
      border-radius: 4px;
    }

    .cart-item img {
      width: 60px;
      height: 80px;
      object-fit: cover;
    }

    .icon-btn {
      background: #f5f5f5;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin: 5px;
    }

    .checkout-btn {
      background: black;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
  Open Cart
</button>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Shopping cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress" style="height: 4px;">
        <div class="progress-bar bg-danger" style="width: 65%;"></div>
      </div>
      <div class="truck-icon">
        ðŸšš
      </div>
    </div>
    <p>Buy <strong>$75.00</strong> more to enjoy <strong>Free Shipping</strong></p>

    <!-- Cart Items -->
    <div class="cart-item d-flex align-items-center mb-3 border-bottom pb-2">
      <img src="https://via.placeholder.com/60x80" class="me-3" alt="item">
      <div>
        <p class="mb-1">Oversized Motif T-shirt</p>
        <p class="mb-1">$25.00</p>
        <div class="input-group input-group-sm w-50">
          <button class="btn btn-outline-secondary">âˆ’</button>
          <input type="text" class="form-control text-center" value="1">
          <button class="btn btn-outline-secondary">+</button>
        </div>
        <a href="#" class="text-muted small">Remove</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="border-top pt-3">
      <p class="d-flex justify-content-between">
        <span>Subtotal</span>
        <strong>$49.99 USD</strong>
      </p>
      <p class="small">Taxes and <a href="#">shipping</a> calculated at checkout</p>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck">
        <label class="form-check-label small" for="termsCheck">
          I agree with the <a href="#">terms and conditions</a>
        </label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-outline-dark">View cart</button>
        <button class="btn checkout-btn">Check out</button>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
